name: Lint Python code
on:
  push:
    branches: [ "main" ]
    paths:
      - SORT/**/*.py
      - home/**/*.py
      - survey/**/*.py
  pull_request:
    branches: [ "main" ]
    paths:
      - SORT/**/*.py
      - home/**/*.py
      - survey/**/*.py
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version-file: .python-version
          cache: "pip"
      - name: Install linter
        run: pip install flake8
      - name: Lint Python code
        run: flake8
