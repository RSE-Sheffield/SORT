name: Lint Python code
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev", "main" ]
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.13"
          cache: "pip"
      - name: Install linter
        run: pip install flake8
      - name: Lint Python code
        run: flake8 SORT home survey --exclude '*/migrations/*'
