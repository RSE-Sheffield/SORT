# ESLint is a static code analysis tool for finding problems with ECMAScript/JavaScript code
# https://eslint.org/
name: Lint & test JavaScript code
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev", "main" ]
permissions:
  contents: read
  pull-requests: write  # post coverage reports
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache-dependency-path: 'package-lock.json'
      - run: npm ci
      # https://eslint.org/docs/latest/use/command-line-interface
      # We also need the Svelte linter https://sveltejs.github.io/eslint-plugin-svelte/
      # This could be improved by using a configuration file
      # https://eslint.org/docs/latest/use/configure/configuration-files#configuration-file
      - name: Run linter
        run: npm run lint
      - name: Run test suite
        run: |
          printf "# Test coverage\n\`\`\`" >> $GITHUB_STEP_SUMMARY
          npm run test:coverage >> $GITHUB_STEP_SUMMARY
          printf "\`\`\`" >> $GITHUB_STEP_SUMMARY
      - name: Report coverage
        uses: davelosert/vitest-coverage-report-action@v2.8.3
