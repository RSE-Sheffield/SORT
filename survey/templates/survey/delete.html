{% extends "base_manager.html" %}
{% block content %}
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card  m-3">
                <div class="card-header text-bg-danger">
                    <h2>Deleting survey {{ survey.name }}</h2>
                </div>
                <div class="card-body">
                    <p>
                        Are you sure you want to delete <strong>{{ survey.name }}</strong>? All
                        responses will also be permanently removed.
                    </p>
                    <div class="alert alert-danger" role="alert">
                        ⚠️ Deleting {{ survey.responses_count }} responses!
                    </div>
                    <div class="d-flex">
                        <div>
                            <a href="{% url 'survey' survey.pk%}" class="btn btn-secondary me-3">Cancel</a>
                        </div>
                        <div>
                            <form method="POST">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger" value="Delete"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
