{% extends 'base.html' %}
{% load plotly_dash %}

{% block content %}
    <div class="container mx-auto px-4 py-8 mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page">
                    <i class="bx bxs-buildings"></i> <a href="{% url 'myorganisation' %}">My Organisation</a>
                </li>
                <li class="breadcrumb-item" aria-current="page">
                    <i class="bx bxs-folder-open"></i> <a href="{% url 'project' survey.project.id %}">Project: {{ survey.project.name }}</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <i class="bx bxs-chart"></i> Survey: {{ survey.name }}
                </li>
            </ol>
        </nav>
    </div>
    <div class="card custom-card shadow-sm my-4" style="width: 90%; padding: 20px;">
        <h4 style="font-weight: normal;">{{ survey.name }} Dashboard</h4>


        <div style="; width: 100%; padding: 20px;">
            {% plotly_direct name="SurveyDashboard"  %}
        </div>


    </div>



{% endblock %}
