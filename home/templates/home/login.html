{% load static %}
{% load django_bootstrap5 %}

<html lang="en">
    <head>
        <title>SORT</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
              crossorigin="anonymous">
    </head>

    <body>
        <div class="container-login">
            <div class="text-center title-container">
                <h1 class="sort-title">SORT</h1>
                <p class="subtitle">The Self-Assessment of Organisational Readiness Tool</p>
            </div>
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center mt-2 small-text" style="font-size: 0.7rem;">
                        <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
