{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" id="id_first_name" class="form-control"
                       placeholder="Enter your first name" value="{{ user.first_name }}" required>
            </div>

            <div class="mb-3">
                <label for="id_last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" class="form-control"
                       placeholder="Enter your last name" value="{{ user.last_name }}" required>
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email Address</label>
                <input type="email" name="email" id="id_email" class="form-control"
                       placeholder="Enter your email address" value="{{ user.email }}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="background-color: #6933AD; border: none;">
                    Update Profile
                </button>
              <a href="{% url 'home' %}" class="btn btn-primary" style="background-color: #6933AD; border: none; margin-left: 10px;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
