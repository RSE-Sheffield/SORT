{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SORT{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>

<body>
    <div class="container-register">
        <div class="text-center title-container">
            <h1 class="sort-title">SORT</h1>
            <p class="subtitle">The Self-Assessment of Organisational Readiness Tool</p>
        </div>
        <div class="card">
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="text-center alert alert-danger" role="alert" style="font-size: 0.7rem;">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                {% block content %}
                <!-- Content goes here -->
                {% endblock %}

            </div>
        </div>
    </div>
</body>
</html>
